<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Elements</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Buttons -->
    <div class="button-container">
        <button class="btn primary">Primary Button</button>
        <button class="btn secondary">Secondary Button</button>
        <button class="btn danger">Danger Button</button>
    </div>
    <!-- Accordion -->
<div class="accordion">
    <div class="accordion-item">
        <h3 class="accordion-header">Accordion 1</h3>
        <div class="accordion-content">
            <p>This is the content of the first accordion item.</p>
        </div>
    </div>
    <div class="accordion-item">
        <h3 class="accordion-header">Accordion 2</h3>
        <div class="accordion-content">
            <p>This is the content of the second accordion item.</p>
        </div>
    </div>
</div>



<!-- Badges -->
<div class="badge-container">
    <span class="badge success">Success</span>
    <span class="badge warning">Warning</span>
    <span class="badge error">Error</span>
</div>


</body>
</html>
